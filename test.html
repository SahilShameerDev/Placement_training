 <img
      src="./assets/image/TIST-Logo1-192x192.jpg"
      alt=""
      srcset=""
      id="images"
    />
    <button id="btnClick" onclick="clicked()">Click me</button>

    <div
      style="width: 500px; height: 500px; background-color: blue"
      id="colourChanger"
    ></div>
    <button
      onclick="(()=>{
      let r = Math.floor(Math.random() * 256);
      let g = Math.floor(Math.random() * 256);
      let b = Math.floor(Math.random() * 256);
      let randomColor = `rgb(${r}, ${g}, ${b})`;
      document.getElementById('colourChanger').style.backgroundColor = randomColor;
    })()"
    >
      This a random color
    </button>
    <h1 id="test">something here</h1>

    <input
      type="password"
      id="inputField"
      placeholder="Type something here..."
      oninput="(()=>{
         console.log('Input changed: ' + this.value);
         document.getElementById('test').innerText = 'You typed: ' + this.value;
    })()"
    />

    <div
      onclick="(()=>{
      this.style.backgroundColor = this.style.backgroundColor=== 'red' ? 'blue' : 'red';
    })()"
      style="background-color: red; width: 100px; height: 200px"
    ></div>

    <!-- Form -->
    <form action="">
      <label> Name: </label>
      <input
        type="text"
        id="name"
        class="form-control"
        placeholder="Enter name"
        required = "true"
        oninput="checkName( this )"
      /><br />
      <span id="nameError" style="color: red;"></span><br><br>
      <label> Email: </label>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="Enter email"
        required = "true"
        oninput="checkEmail( this )"
      /><br />
      <span id="emailError" style="color: red;"></span><br><br>
      <label for="">Message</label>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="Enter email"
        required = "true">
      
      <button type="submit">Sent</button>
    </form>
